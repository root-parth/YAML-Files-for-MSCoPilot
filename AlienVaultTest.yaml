openapi: 3.0.0

info:
  title: AlienVault
  description: This plugin will provide the functionality to fetch the details of an IP address using the AlienVault.
  version: "1.0.0"

servers:
  - url: https://otx.alienvault.com/api/v1/indicators/

paths:
  /IPv4/{ip}/general/:
    get:
      operationId: GetGenericDetailsAboutIP
      summary: This skill will search for the IP address and get the details about the it if it was involved in any suspicious activities using AlienVault.
      parameters:
        - in: path
          name: ip
          schema:
            type: string
          required: true
          description: This skill will search for the IP address and get the details about the it if it was involved in any suspicious activities using AlienVault.
  /domain/{domain}/general/:
    get:
      operationId: GetDomainDetails
      summary: This skill will search for the domain name and get the details about the it if it was involved in any suspicious activities using AlienVault.
      parameters:
        - in: path
          name: domain
          schema:
            type: string
          required: true
          description: This skill will search for the domain name and get the details about the it if it was involved in any suspicious activities using AlienVault.
      responses:
        "200":
          description: OK
